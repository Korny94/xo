<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="../src/scss/bootstrap.bundle.min.js" defer></script>
    <script src="/js/index.js" defer></script>
    <script src="/js/registerUser.js" defer></script>
    <script src="/js/loginUser.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <a href="/html/feed.html" class="logoLink">X.O </a>
      <button
        class="navbar-toggler me-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end me-3"
        id="navbarSupportedContent"
      >
        <ul class="nav nav-pills d-flex justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="/html/profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="/html/feed.html"
              >Feed</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Log out</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div
        class="modal position-relative justify-content-center"
        id="registerModal"
        tabindex="1"
      >
        <div class="modal-dialog">
          <div class="modal-content p-2" style="min-width: 30vw">
            <div class="modal-header">
              <h5 class="modal-title" id="createActTitle">
                Create a new account
              </h5>
              <button
                type="button"
                class="btn-close"
                id="closeRegisterModal"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  type="text"
                  class="form-control"
                  id="registerUsername"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="registerEmail"
                  placeholder="Your Email"
                  aria-label="Your Email"
                  aria-describedby="basic-addon2"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  placeholder="Password"
                  aria-label="Password"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <div
              class="modal-footer d-flex align-items-center justify-content-center"
            >
              <button
                type="button"
                id="registerBtn"
                class="btn btn-primary ps-5 pe-5 m-2"
              >
                Create account
              </button>
            </div>
            <div
              class="modal-footer d-flex align-items-center justify-content-center"
            >
              <p class="m-2">
                Already have an account?
                <span><a href="#" id="signInLink">Sign In</a></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <span class="" id="loader"></span>

      <div
        class="modal position-relative justify-content-center"
        id="loginModal"
        tabindex="1"
      >
        <div class="modal-dialog">
          <div class="modal-content p-2" style="min-width: 30vw">
            <div class="modal-header">
              <h5 class="modal-title" id="loginTitle">
                Log in to your account
              </h5>
              <button
                type="button"
                class="btn-close"
                id="closeLoginModal"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  type="text"
                  class="form-control"
                  id="loginUsername"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Password"
                  aria-label="Password"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <div
              class="modal-footer d-flex align-items-center justify-content-center"
            >
              <button
                type="button"
                id="loginBtn"
                class="btn btn-primary ps-5 pe-5 m-2"
              >
                Log in
              </button>
            </div>
            <div
              class="modal-footer d-flex align-items-center justify-content-center"
            >
              <p class="m-2">
                Don't have an account?
                <span><a href="#" id="signUpLink">Sign up</a></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
